services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: swaif
      POSTGRES_PASSWORD: swaif
      POSTGRES_DB: swaif
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swaif -d swaif"]
      interval: 3s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://swaif:swaif@db:5432/swaif
      SEED_PATRIARCH_CPF: "00000000000"
      SEED_PATRIARCH_PASSWORD: "admin123"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
